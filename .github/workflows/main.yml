name: update

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: "master"
    - uses: actions/setup-go@v1
      with:
        go-version: "1.13"
    - run: |
        git clone -b gh-pages https://github.com/sh0seo/lottery-history gh-pages
        go run main.go
    - name: update the list
      env:
        GITHUB_USER: "sh0seo"
    - run: |  
        cp index.md gh-pages/index.md
        cd gh-pages
        git config user.name "${GITHUB_USER}"
        git commit -am "Auto update"
        git push
